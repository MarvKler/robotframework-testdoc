site_name: robotframework-testdoc
use_directory_urls: false
repo_url: https://github.com/MarvKler/robotframework-testdoc
edit_uri: https://github.com/MarvKler/robotframework-testdoc/blob/main/docs/mkdocs/docs


theme:
  name: material
  logo: stylesheets/logo-white.png
  favicon: stylesheets/logo.png
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.top
    - navigation.indexes
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  palette:
    scheme: slate
    primary: custom

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home:
    - index.md
    - gettingstarted.md
  - CLI:
    - cli/cli.md
  - API:
    - api/api.md
  - Usage: 
    - usage/index.md
    - Jinja2: usage/jinja2.md
    - Mkdocs: usage/mkdocs.md
  - Advanced Usage:
    - advanced_usage/index.md
    - advanced_usage/mkdocs.md

plugins:
  - search
  - macros:
      module_name: main

exclude_docs: |
  _partials/**
  generated/_resolve_suite.md