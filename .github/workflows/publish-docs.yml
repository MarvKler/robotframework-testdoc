name: Publish Documentation

on:
  pull_request:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache 
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      # - run: mkdocs gh-deploy --force -f docs/mkdocs/mkdocs.yml
    
      - name: Install testdoc
        run: |
          pip install hatch
          hatch env create dev
          hatch build
          pip install dist/*.whl

      - name: Build documentation via testdoc
        run: testdoc --mkdocs --mkdocs-template-dir docs/mkdocs docs/demo_data/tests .

      - name: Verify Pages root
        run: |
          ls -la testdoc_output/site
          test -f testdoc_output/site/index.html

      - name: Deploy to gh_pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./testdoc_output/site