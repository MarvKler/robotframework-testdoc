name: Build & Test Python Package

on:
  push:
    branches:
      - main
    paths:
      - '**.yml'
      - '**.py'
      - pyproject.toml
      - '**.sh'
      - '**.html'
  pull_request:
    paths:
      - '**.yml'
      - '**.py'
      - pyproject.toml
      - '**.sh'
      - '**.html'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Hatch
      run: pip install hatch

    - name: Install dependencies
      run: hatch env create dev

    - name: Run ruff lint
      run: hatch run dev:lint

  run-acceptance-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Hatch
      run: pip install hatch

    - name: Install dependencies
      run: hatch env create dev

    - name: Run ruff lint
      run: hatch run dev:atest

  test-python-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Hatch
      run: pip install hatch

    - name: Install dependencies
      run: hatch env create dev

    - name: Build wheel with Hatch
      run: hatch build

    - name: Install built wheel
      run: pip install dist/*.whl

    - name: Test import
      run: python -c "import testdoc"

    - name: Check version
      run: hatch version

    - name: Verify CLI usage
      run: testdoc --help | grep -q "Welcome to robotframework-testdoc" || exit 1
  
